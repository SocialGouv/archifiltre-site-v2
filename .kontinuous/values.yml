app:
  ~needs: [build-app]
  imageProject: archifiltre
  imageRepository: archifiltre-site-v2
  probesPath: /
  envFrom:
    - secretRef:
        name: app
  resources:
    requests:
      cpu: 10m
      memory: 256Mi
    limits:
      cpu: 41m
      memory: 512Mi

jobs:
  runs:
    build-app:
      use: build
      with:
        imageProject: archifiltre
        imageRepository: archifiltre-site-v2
        imagePackage: app
        registrySecretRefName: harbor
