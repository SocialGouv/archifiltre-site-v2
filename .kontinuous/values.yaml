app:
  ~chart: app
  ~needs: [build-app]
  imageProject: archifiltre
  imageRepository: archifiltre-site-v2
  probesPath: /
  startupProbe:
    initialDelaySeconds: 30
  envFrom:
    - secretRef:
        name: app
  securityContext:
    fsGroup: 1001
    runAsUser: 1001
    runAsGroup: 1001

jobs:
  runs:
    build-app:
      use: build
      with:
        imageProject: archifiltre
        imageRepository: archifiltre-site-v2
        imagePackage: app
        registrySecretRefName: harbor
