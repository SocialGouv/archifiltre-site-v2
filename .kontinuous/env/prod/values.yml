app:
  host: archifiltre.fr
  ingress:
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      kubernetes.io/tls-acme: "true"
  redirectFrom:
    - "{{ .Values.global.host }}"
    - archifiltre.fabrique.social.gouv.fr
  resources:
    requests:
      cpu: 100m
      memory: 768Mi
    limits:
      cpu: 200m
      memory: 1Gi

jobs:
  runs:
    build-app:
      with:
        buildArgs:
          PRODUCTION: true
